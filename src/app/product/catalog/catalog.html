<div class="catalog__container">
  <h4 class="catalog__title">All Products</h4>
  <ul class="catalog__list">
    <li class="catalog__item">
      <img
        [src]="catalogCardImage"
        alt="catalog image"
        class="catalog__card-image"
      />
      <div class="catalog__card-content">
        <h2 class="catalog__card-title">Tomate</h2>
        <div class="catalog__card-description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic officiis
          ipsum ex, veniam quia sequi voluptatem autem. Eaque beatae, asperiores
          voluptates nesciunt placeat perspiciatis ratione aspernatur. Nemo fuga
          commodi eius!
        </div>
        <a href="/catalog/:id/details" type="button" class="catalog__card-btn">
          Details
        </a>
      </div>
    </li>
  </ul>
</div>
