<form action="/register" method="POST">
  <h2>Login</h2>

  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    required
    placeholder="Enter your email"
  />

  <br /><br />

  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    name="password"
    required
    minlength="6"
    placeholder="Enter your password"
  />

  <br /><br />

  <button type="submit">Login</button>
</form>
